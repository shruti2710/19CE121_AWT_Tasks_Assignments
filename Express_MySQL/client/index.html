<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>CRUD Operation using ExpressJS and Mysql</title>
</head>
<body>
    
    <main>
        <h1> CRUD Operation Using ExpressJS and Mysql </h1>



        <!-- Bootstrap form code -->
       
        <form >
            <div class="form-group">
                <label for="Course-id">Course-id</label>
                <input type="text" class="form-control" id="CourseId" placeholder="Course-id">
              </div>
              <div class="form-group">
                <label for="Course-name">Course-name</label>
                <input type="text" class="form-control" id="CourseName" placeholder="Course-name">
              </div>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Department Name</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Department" checked>
                      <label class="form-check-label" for="gridRadios1">
                        CE
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Department">
                      <label class="form-check-label" for="gridRadios2">
                       IT
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
              <div class="form-group row">
                <div class="col-sm-2">Institute Name</div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      CSPIT
                    </label><BR>
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      DEPSTAR
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <select class="custom-select" required>
                  <option value="">University Name </option>
                  <option value="1">CHARUSAT</option>
                  <option value="2">DDU</option>
                  <option value="3">PDPU</option>
                </select>
              
              </div>

              <button id="add-name-btn">Add record</button>
              <br><br><br>
              <div>
                 <input placeholder="search by Course name" id="search-input">
                 <button id="search-btn">Search by Course Name</button>
              </div>
          </form>
        <!--/ Bootstrap form code -->

        <br><br><br>

           <button id="search-btn">Search by User Name</button>

        <table id="table">
            <thead>
                <th>Course-id</th>
                <th>Course-name</th>
                <th>Institute</th>
                <th>Department</th>
                <th>University</th>
            </thead>
            <tbody></tbody>
        </table>

        <section hidden id="update-row">
            <label>Enter Course-name:</label>
            <input type="text" id="update-name-input">
            <button id="update-row-btn">Update</button>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
